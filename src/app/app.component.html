<div>
  <div class="refresh">
    <p><strong>Last Refereshed On:2021-11-27 06:00:13</strong>></p>
    <button>Download Data Dictionary</button>
  </div>
  <div>
    <label for="type">Qfc Type</label>
    <div class="form-group">
      <select
        ngModel
        name="onQfcTypeSelected"
        id="onQfcTypeSelected"
        style="width: 200px !important; min-width: 200px; max-width: 200px"
        class="form-control"
        #mySelect
        (change)="onQfcTypeSelected(mySelect.value)"
      >
        <option *ngFor="let qfcType of qfcTypes" [value]="qfcType.name">
          {{ qfcType.name }}
        </option>
      </select>
    </div>
    <button class="btn">Search</button>
  </div>
  <ag-grid-angular
    style="width: 100%; height: 500px"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    [gridOptions]="gridOptions"
  >
  </ag-grid-angular>
  <button>Save</button>
  <ag-grid-angular
    style="width: 100%; height: 500px"
    class="ag-theme-alpine"
    [rowData]="row"
    [columnDefs]="column"
    (gridReady)="onGridReady1($event)"
    [gridOptions]="gridOptions1"
  >
  </ag-grid-angular>
</div>
